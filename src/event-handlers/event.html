<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Guess</title>
    <style>
      body {
        margin: 20px;
      }

      img {
        margin: 20px;
      }
    </style>
    <script>
        window.onload = init;
    
        function init() {
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                images[i].onclick = showAnswer;
            }
        };
    
        function showAnswer(e) {
            var image = e.target;
            var name = image.id;
            name = '../assets/'+ name + ".jpg";
            image.src = name;
        }
    
      </script>
    </script>
  </head>

  <body>
    <img id="zero" src="../assets/zeroblur.jpg" />
    <img id="two" src="../assets/oneblur.jpg" />
    <img id="three" src="../assets/twoblur.jpg" />
    <img id="four" src="../assets/threeblur.jpg" />
  </body>
</html>
